<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Tally Demo</title>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
  <style type="text/css">
    body { padding: 20px; }
    .points { color: #339BB9; }
  </style>
  <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
  <script src="https://raw.github.com/exogen/jquery-tally/master/jquery.tally.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="page-header">
        <h1>jQuery Tally <small>Animated numbers.</small></h1>
      </div>
      <div class="row">
        <div class="span16">
          <h2>Points: <span class="points">900</span></h2>
          <button class="btn primary">I need more!</button>
          <button class="btn danger">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    jQuery(function($) {
      $('button.primary').on('click', function() {
        var points = parseInt(Math.random() * 1000) + 1;
        $('.points').tally('+=' + points, {duration: 2000, queue: false});
      });
      $('button.danger').on('click', function() {
        $('.points').stop().tally(0, 1000);
      });
    });
  </script>
</body>
</html>
